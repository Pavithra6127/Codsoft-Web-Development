
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Netflix Landing Page</title>
  <style>
    body {
        background-image: url(LP.jpg);
        position:relative ;
    }
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .hero {
      
      height: 100vh;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .overlay h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: normal;
    }

    .email-form {
      display: flex;
      flex-direction: column;
      max-width: 600px;
      width: 100%;
    }

    .email-form input {
      padding: 15px;
      font-size: 16px;
      border: none;
      margin-bottom: 10px;
    }

    .email-form button {
      padding: 15px;
      font-size: 18px;
      background-color: #e50914;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .email-form {
        flex-direction: row;
      }
      .email-form input {
        flex: 3;
        margin-bottom: 0;
      }
      .email-form button {
        flex: 1;
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>
<div style="display: flex;">
<h1 style="color: red;margin-left: 40px;margin-top: 20px;">NETFLIX</h1>
<button style="color: white;background-color: red;height: 50px;width: 100px;margin-top: 15px;margin-left: 1100px;border-radius: 10px;font-size: 18px;cursor: pointer;">Sign up</button>
</div>
  <div class="hero">
    <div class="overlay">
      <h1 style="margin-top: 5px;">Unlimited movies, TV shows and more</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <h2>Ready to watch? Enter your email to create or restart your membership.</h2>
      <div class="email-form">
        <input type="email" placeholder="Email address">
        <button>Get Started &gt;</button>
      </div>
    </div>
  </div>

</body>
</html>
